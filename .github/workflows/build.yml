name: Release app
on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    permissions:
      contents: write
      
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Windows ---
          - name: Windows 64-bit
            os: windows-latest
            arch: x64
          - name: Windows 32-bit
            os: windows-latest
            arch: ia32
          
          # --- Linux (Ubuntu & Fedora) ---
          # We build on Ubuntu, but Forge will generate both .deb and .rpm files
          - name: Linux x64
            os: ubuntu-latest
            arch: x64
            
          # --- macOS ---
          # macos-13 is Intel (x64), macos-14 is Apple Silicon (arm64)
          # We separate them to avoid cross-compilation issues with sqlite
          - name: macOS Intel
            os: macos-13
            arch: x64
          - name: macOS Apple Silicon
            os: macos-14
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      # Install system dependencies required for building .rpm on Ubuntu runners
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Sets the node architecture to match the target (crucial for native modules)
          architecture: ${{ matrix.arch }}

      - name: Install Dependencies
        run: npm ci

      - name: Publish App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Pass the architecture from the matrix to Electron Forge
        run: npm run publish -- --arch=${{ matrix.arch }}