name: Publish

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install PupNet
      run: dotnet tool install -g KuiperZone.PupNet
    - name: Download appimagetool
      run: |
        wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        sudo mv appimagetool-x86_64.AppImage /usr/local/bin/
    - name: Build AppImage
      run: pupnet --runtime linux-x64 --kind appimage --skip-yes
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Adrenalin-Linux
        path: ./bin/Adrenalin.x86_64.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install PupNet
      run: dotnet tool install -g KuiperZone.PupNet
    - name: Install Inno Setup
      run: choco install innosetup
    - name: Add Inno Setup to PATH
      run: echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Build Zip
      run: pupnet --runtime win-x64 --kind zip --skip-yes
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Adrenalin-Windows
        path: ./bin/Adrenalin-win-x64.zip

  release:
    needs: [build, build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: Adrenalin-Linux
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: Adrenalin-Windows
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0-${{ github.sha }}
        name: Release ${{ github.sha }}
        files: |
          Adrenalin.x86_64.AppImage
          Adrenalin-win-x64.zip